<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="A static site created with Underblog.">
    <title>Underblog</title>
  </head>
  <body>
    <main>
      <h1>Underblog</h1>
      <ul>
        {{ range . }}
          <li><a href="/posts/{{ .Slug }}/">{{ .Title }}</a> (<time>{{ .Date.Format "Jan 02, 2006" }}</time>)</li>
        {{ end }}
      </ul>
    </main>
    <footer>
      <p><a href="about">About this site</a></p>
    </footer>
  </body>
</html>
