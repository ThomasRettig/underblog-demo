<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="A static blog created with Underblog.">
  <title>Underblog</title>
</head>
<body>
  <main>
    <h1>Underblog</h1>
    <ul>
      {{ range . }}
        <li><a href="/posts/{{ .Slug }}/">{{ .Title }}</a> ({{ .Date.Format "Jan 02, 2006" }})</li>
      {{ end }}
    </ul>
  </main>
</body>
</html>
